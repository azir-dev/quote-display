<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Display Page</title>
  </head>
  <body>
    <div class="quote">
      <div class="quote--container">
        <i class="fa-solid fa-quote-left"></i>
        <span class="quote--content"
          >I don't think you should feel about a film. You should feel about a
          woman, not a movie. You can't kiss a movie.</span
        >
      </div>
      <div class="quote--author">Jean-Luc Godard</div>
      <div class="buttons">
        <button class="buttons--twitter">
          <i class="fa-brands fa-square-x-twitter"></i>
        </button>
        <button class="buttons--new-quote">New Quote</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c57726c26d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
